<!DOCTYPE html>
<html lang="en">

<head>
    <title>Survey Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="title" id="title">Survey Form</h1>
    <p class="title" id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <fieldset>
            <label for="name" id="name-label">
                Enter your name: 
                <input name="name" required type="text" id="name">
            </label>
            <label for="email" id="email-label">
                Enter your email: 
                <input name="email" required type="email" id="email">
            </label>
            <label for="number" id="number-label">
                Phone number:
                <input max="9999999999" min="0" name="phone-number" type="number" id="number">
            </label>
            <labelxxx
        </fieldset>
    </form>
</body>

</html>
